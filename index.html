<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>James' Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <style>
    *{
        font-family: 'century gothic', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #007BFF, #9611ca);
      min-height: 100vh;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="shadow p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <h3 class="card-title text-center mb-4 fw-bold">James' Calculator</h3>

            <div class="mb-3">
              <input type="number" id="num1" class="form-control" placeholder="Enter first number">
            </div>

            <div class="mb-3">
              <input type="number" id="num2" class="form-control" placeholder="Enter second number">
            </div>

            <div class="mb-3">
              <select id="operation" class="form-select">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
              </select>
            </div>

            <div class="mb-3 row align-items-center">
                <label for="result" class="col-sm-3 col-form-label text-end">Result:</label>
                <div class="col-sm-8">
                  <input type="text" id="result" class="form-control text-center fw-bold" readonly>
                </div>
              </div>

            <div class="mb-3 text-center">
              <button id="calculate" class="btn btn-primary w-100">Calculate</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function () {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;
      let result = '';

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Please enter valid numbers.';
      } else {
        switch (operation) {
          case 'add': result = num1 + num2; break;
          case 'subtract': result = num1 - num2; break;
          case 'multiply': result = num1 * num2; break;
          case 'divide': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
        }
      }

      document.getElementById('result').value = result;
    });
  </script>

</body>
</html>
